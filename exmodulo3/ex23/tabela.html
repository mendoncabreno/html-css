<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle;
        }
        tr {
            background-color: rgba(128, 128, 128, 0.466);
        }
        .numero {
            text-align: right;
        }
        .numero2 {
            text-align: left;
        }
        
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
    hierarquia de tabelas (simples)
    table = tabela
        table row = linha de tabela
            table header = cabecÌ§alho de tabela
            table data = dado de tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="numero2">A2</td>
            <td>B2</td>
            <td class="numero">C2</td> 
        </tr>
        <tr>
            <td class="numero2">A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        </table>
</body>
</html>
